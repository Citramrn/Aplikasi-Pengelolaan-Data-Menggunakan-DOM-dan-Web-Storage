<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="src/styles/book.css">
  <link rel="icon" type="image/x-icon" href="/src/assets/icon/favicon.ico">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="app">
    <!-------------------------- navbar -------------------------->
    <div class=header>
      <h1>Bookshelf Apps</h1>
    </div>
    <div class="book-app">
      <div class="form-book-container">
        <!-------------------------- Add Book -------------------------->
        <h2 class="title-book">Add New Book</h2>
        <form id="formDataBook" action="" method="post" name="myForm">
          <div class="form-group-input">
            <input required type="text" name="title" id="title" placeholder="">
            <label for="title">Title</label>
          </div>
          <div class="row">
            <div class="form-group-input">
              <input required type="text" name="title" id="author" placeholder="">
              <label for="author">Author</label>
            </div>
            <div class="form-group-input">
              <input required type="number" name="title" id="year" placeholder="">
              <label for="year">Year</label>
            </div>
          </div>
          <div class="form-check-group">
            <input type="checkbox" name="reading" id="reading" placeholder="">
            <label for="reading">Finished Reading</label>
          </div>
          <button type="submit" class="btn-submit">Save</button>
        </form>
      </div>
    </div>

    <!-------------------------- Read Unread Book -------------------------->
    <div class="read-unread-book">
      <div class="left-book">
        <h2 class="title-book">Unread Book</h2>
        <div class="item--book" id="unreadBook">
        </div>
      </div>
      <div class="right-book">
        <h2 class="title-book">Read Book</h2>
        <div class="item--book" id="readBook">
        </div>
      </div>
    </div>
  </div>

  <script src="/src/scripts/index.js"></script>
  <script src="/src/scripts/script.js"></script>
  <script src="/src/scripts/storage.js"></script>
  <script src="/src/scripts/create.js"></script>
  <script src="/src/scripts/hide.js"></script>
</body>

</html>
